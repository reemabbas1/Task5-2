<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Assests/style.css"/>
</head>
<body>
  <header>
    <nav class="navbar">
      <h1>WELCOME TO THE MATH WORLD</h1>
    </nav>
    <section class="hero">
      <h1>Convert Units Effortlessly</h1>
    </section>
  </header>
  <main>
    <section class="conver">
        <div class="container">
            <form class="form-conver">
                <div class="input-form">
                  <label for="number1">From:</label>
                  <input class="input-field" type="number" id="number1" placeholder="Enter your value">
                  <select class="select-field" id="fromUnit">
                      <option>m</option>
                      <option>cm</option>
                      <option>km</option>
                  </select>
                </div>
                <div class="output-form">
                  <label for="number2">To:</label>
                  <input class="input-field" id="number2" placeholder="Result" readonly>
                  <select class="select-field" id="toUnit">
                      <option>m</option>
                      <option>cm</option>
                      <option>km</option>
                  </select>
                </div>
                <button type="button">Convert</button>
            </form>
        </div>
    </section>
  </main>
  <footer>
    <p>NOTHING IS IMPOSSIBLE.....JUST DO IT</p>
  </footer>
  <script src="./Assests/script.js"></script>  
</body>
</html>
